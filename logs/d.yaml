version: "3.8"
services:
  front:
    image: "arkravchenko/kommersant_nuxt:testjson"
    environment:
      - PAGE_CACHE_TTL=24000
    #    image: "kom"
    #    restart: always
    networks:
      - my_network
    ports:
      - 3333:3333
    healthcheck:
      test: curl -f http://0.0.0.0:3333/doc/5154649 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      mode: replicated
      replicas: 8
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      #    depends_on:
      #      - redis
      placement:
        constraints: [ node.labels.front == true ]
  front2:
    image: "arkravchenko/kommersant_nuxt:testjson"
    environment:
      - PAGE_CACHE_ENABLED=false
    #    image: "kom"
    #    restart: always
    networks:
      - my_network
    ports:
      - 3335:3333
    healthcheck:
      test: curl -f http://0.0.0.0:3333/doc/5154649 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      mode: replicated
      replicas: 8
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      #    depends_on:
      #      - redis
      placement:
        constraints: [ node.labels.front == true ]
  front3:
    image: "arkravchenko/kommersant_nuxt:testjson"
    environment:
      - PAGE_CACHE_ENABLED=false
      - COMPONENT_CACHE_TTL=0
      - COMPONENT_CACHE_ENABLED=false
    #    image: "kom"
    #    restart: always
    networks:
      - my_network
    ports:
      - 3337:3333
    healthcheck:
      test: curl -f http://0.0.0.0:3333/doc/5154649 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s
    deploy:
      mode: replicated
      replicas: 8
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      #    depends_on:
      #      - redis
      placement:
        constraints: [ node.labels.front == true ]
